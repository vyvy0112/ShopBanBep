<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap 5 JS Bundle (bao gồm cả Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css">


</head>
<body>

  <div id="header-placeholder"></div>  

  <iframe src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d491.5348493681928!2d105.52888026057751!3d9.742435250290864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e6!4m0!4m3!3m2!1d9.742369118039985!2d105.52880921359201!5e0!3m2!1svi!2s!4v1744382438945!5m2!1svi!2s"  
  width="1200" 
  height="500" 
  style="display: block; margin: 20px auto; border: 0;" 
  allowfullscreen="" 
  loading="lazy" 
  referrerpolicy="no-referrer-when-downgrade"></iframe>
  <div class="contact">
    <div class="contact-title">
      <h2>Liên Hệ</h2>
    </div>
  
    <form>
      <div class="form-group">
        <label for="name">Họ tên</label>
        <input type="text" id="name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="message">Nội dung</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
  
      <button type="submit">Gửi</button>
    </form>
  </div>

       <div id="footer-placeholder"></div>

<script>
   fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    });

    fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>

</body>
</html>
